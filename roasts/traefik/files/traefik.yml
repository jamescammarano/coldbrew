log:
  level: DEBUG

accessLog:
  filters:
    statusCodes:
      - "204-209"
      - "400-499"
      - "500-599"

api:
  debug: true
  dashboard: true

certificatesResolvers:
  main:
    acme:
      storage: "/letsencrypt/acme.json"
      dnsChallenge:
        provider: "cloudflare"
        delayBeforeCheck: "90"
        
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "https"
          scheme: "https"
      middlewares:
        - middlewares-authelia@file

  https:
    http:
      middlewares:
        - middlewares-authelia@file
      tls:
        certResolver: "main"
        domains:
          - main: "final-frontier.space"
          - sans:
              - "*.final-frontier.space"
    address: ":443"
    forwardedHeaders:
      trustedIPs:
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "141.101.64.0/18"
        - "108.162.192.0/18"
        - "190.93.240.0/20"
        - "188.114.96.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "172.64.0.0/13"
        - "131.0.72.0/22"
        - "192.168.0.184"
        - "127.0.0.1/32"
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik_public
  file:
    filename: "/rules/middlewares.yml"